	      	</div>
	      	<div class="col-10 my-1">

	  </thead>
	  <tbody>
	    <tr>

	    </tr>
	    <tr>

	      <td>Weight 1</td>
	      <td style="text-align:center; padding:0px;"><span style="color:#00FF00; font-size: larger;">&#10004;</span></td>

	    <tr>
